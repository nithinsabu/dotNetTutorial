name: Deploy .NET App

on:
  push:
    branches:
      - main
    paths:
      - 'WebAPI/**'  # Runs only if .NET backend changes

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker Image
        run: docker build -t ghcr.io/${{ github.repository }}/dotnet-api:latest ./WebAPI

      - name: Push to GHCR
        run: docker push ghcr.io/${{ github.repository }}/dotnet-api:latest
