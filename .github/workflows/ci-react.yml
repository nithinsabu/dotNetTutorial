name: React CI

on:
  push:
    branches:
      - main  # Change to your branch if needed
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        working-directory: Client_WebAPI/Client
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: Client_WebAPI/Client
        run: npm install

      # - name: Run tests
      #   run: npm test

      - name: Build project
        working-directory: Client_WebAPI/Client
        run: npm run build
